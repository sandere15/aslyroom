<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PRISMA - Photo Constellation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* --- 0. EVRENÄ°N TEMELLERÄ° (RENKLER DÃœZELTÄ°LDÄ°) --- */
        :root {
            --bg-dark: #050505;
            --pink: #ff7eb3;
            --purple: #9d00ff;
            --turq: #00fff2;
            --yellow: #ffdd00;
            --red: #ff2a2a;
            
            --glass: rgba(255, 255, 255, 0.05);
            --glass-strong: rgba(20, 20, 20, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; height: 100dvh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- INTRO KATMANI --- */
        #heart-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* BEYAZ PATLAMA KATMANI (EN ÃœSTTE) */
        #white-flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 20000; 
            opacity: 0; pointer-events: none;
            /* 5 saniyelik Ã§ok yavaÅŸ sÃ¶nme efekti */
            transition: opacity 5s ease-in-out; 
        }
        /* JS ile eklenecek class: AnÄ±nda beyaz yap */
        #white-flash-overlay.flash-instant {
            transition: none !important;
            opacity: 1 !important;
        }

        .pulse-container {
            position: relative; width: 100%; max-width: 400px; height: 200px;
            display: flex; justify-content: center; align-items: center;
        }
        
        .pulse-container.shaking {
            animation: violentShake 0.5s infinite linear;
        }

        .heart-node {
            width: 25px; height: 25px; border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 30px currentColor;
            z-index: 2;
        }

        .node-left {
            background-color: var(--turq); color: var(--turq);
            left: 10%;
            animation: beat-left 1.5s infinite ease-in-out;
            /* YavaÅŸ hareket (15s kurgusuna uygun) */
            transition: left 5s cubic-bezier(0.5, 0, 0.2, 1);
        }

        .node-right {
            background-color: var(--pink); color: var(--pink);
            right: 10%;
            animation: beat-right 1.1s infinite ease-in-out; 
            /* YavaÅŸ hareket */
            transition: right 5s cubic-bezier(0.5, 0, 0.2, 1);
        }

        .ecg-line {
            position: absolute; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            top: 50%; transform: translateY(-50%); z-index: 0;
        }

        .intro-status {
            margin-top: 60px; font-family: 'Cinzel', serif; font-size: 0.9rem;
            letter-spacing: 6px; color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            animation: textPulse 2s infinite;
            transition: opacity 0.2s;
        }

        /* Animasyonlar */
        @keyframes beat-left {
            0%, 100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 20px var(--turq); }
            50% { transform: scale(1.4); opacity: 1; box-shadow: 0 0 50px var(--turq); }
        }
        @keyframes beat-right {
            0%, 100% { transform: scale(1); opacity: 0.6; box-shadow: 0 0 20px var(--pink); }
            50% { transform: scale(1.4); opacity: 1; box-shadow: 0 0 50px var(--pink); }
        }
        
        @keyframes beat-fast {
            0%, 100% { transform: scale(1.3); opacity: 1; }
            50% { transform: scale(0.8); opacity: 0.9; }
        }

        @keyframes violentShake {
            0% { transform: translate(0,0) rotate(0); }
            20% { transform: translate(-3px, 3px) rotate(-1deg); }
            40% { transform: translate(-3px, -3px) rotate(1deg); }
            60% { transform: translate(3px, 3px) rotate(0); }
            80% { transform: translate(3px, -3px) rotate(-1deg); }
            100% { transform: translate(0,0) rotate(0); }
        }

        @keyframes textPulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* JS Kontrol SÄ±nÄ±flarÄ± */
        .pulse-container.merging .node-left { left: 45%; animation: beat-fast 0.2s infinite; }
        .pulse-container.merging .node-right { right: 45%; animation: beat-fast 0.2s infinite; }
        

        /* --- 1. GENESIS KATMANI --- */
        #genesis-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
            opacity: 0; pointer-events: none;
            /* Genesis'in kendisi yavaÅŸÃ§a belirsin */
            transition: opacity 2s ease-in; 
        }
        #genesis-layer.visible { opacity: 1; pointer-events: all; }

        .genesis-content { 
            width: 100%; max-width: 350px; text-align: center; 
            max-height: 100dvh; overflow-y: auto; padding: 10px 0;
            animation: floatIn 3s ease-out; /* Ä°Ã§erik hafifÃ§e sÃ¼zÃ¼lsÃ¼n */
        }
        
        @keyframes floatIn { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .genesis-title { font-family: 'Cinzel', serif; font-size: clamp(2rem, 5vw, 2.5rem); letter-spacing: 5px; margin-bottom: 5px; color: white; }
        .genesis-sub { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 25px; letter-spacing: 1px; }

        .avatar-upload {
            width: clamp(100px, 15vh, 120px); height: clamp(100px, 15vh, 120px); margin: 0 auto 25px;
            border-radius: 50%; border: 2px dashed rgba(255,255,255,0.2);
            position: relative; overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .avatar-upload:hover { border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .avatar-upload img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .avatar-upload.has-img img { opacity: 1; }
        #camIcon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; color: white; opacity: 0.8; pointer-events: none; }
        
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: cyan; box-shadow: 0 0 10px cyan;
            animation: scan 1.5s infinite linear; display: none;
        }
        .avatar-upload.scanning .scan-line { display: block; }

        .input-group { position: relative; margin-bottom: 20px; width: 100%; }
        .input-group input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 10px 5px; color: white; font-size: 1rem;
            text-align: center; outline: none; transition: 0.3s;
            border-radius: 0;
        }
        .input-group input:focus { border-color: white; border-bottom: 1px solid white; }
        .input-group input::placeholder { color: rgba(255,255,255,0.3); font-size: 0.9rem; }

        .auras { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; margin-top: 10px; flex-wrap: wrap; }
        .aura-btn { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.3s; opacity: 0.4; flex-shrink: 0; }
        .aura-btn.active { transform: scale(1.4); opacity: 1; border-color: white; }
        
        /* Renkler (DÃ¼zeltildi) */
        .a-pink { background: var(--pink); box-shadow: 0 0 10px var(--pink); }
        .a-purple { background: var(--purple); box-shadow: 0 0 10px var(--purple); }
        .a-yellow { background: var(--yellow); box-shadow: 0 0 10px var(--yellow); }
        .a-turq { background: var(--turq); box-shadow: 0 0 10px var(--turq); }
        .a-red { background: var(--red); box-shadow: 0 0 10px var(--red); }

        .materialize-btn {
            background: white; color: black; border: none;
            padding: 15px 30px; width: 100%; max-width: 250px; border-radius: 50px;
            font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s; font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }
        .materialize-btn:hover { transform: scale(1.05); letter-spacing: 4px; box-shadow: 0 0 40px rgba(255,255,255,0.5); }

        /* --- 2. MAIN APP CONTAINER --- */
        #app {
            width: 100%; height: 100%; position: relative; background: black; overflow: hidden;
            box-shadow: none; border-radius: 0; opacity: 0; transition: opacity 1s 1s;
        }
        @media (min-width: 768px) { 
            #app { width: 100%; max-width: 420px; height: 90vh; max-height: 900px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 0 50px rgba(0,0,0,0.8); } 
        }

        /* --- 3. LOBBY --- */
        #lobby {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%); z-index: 10;
        }
        #skyCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.6; transition: opacity 1s, filter 1s; }
        #lobby-content { z-index: 10; width: 100%; display: flex; flex-direction: column; align-items: center; transition: opacity 0.8s, transform 0.8s; height: 100%; justify-content: center; padding-bottom: 20px; }

        .prisma-title {
            font-family: 'Cinzel', serif; font-size: clamp(2rem, 9vw, 3.8rem); 
            letter-spacing: 3px; font-weight: 700;
            background: linear-gradient(110deg, #ffffff 20%, #e0c3fc 30%, #8ec5fc 40%, #ffffff 50%, #ff7eb3 60%, #ffffff 80%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 30px rgba(157, 0, 255, 0.2));
            animation: shineFlow 5s linear infinite reverse;
            text-align: center; margin-bottom: 10px; width: 100%; overflow-wrap: break-word;
        }
        @keyframes shineFlow { to { background-position: 200% center; } }

        .welcome-msg { margin-bottom: 30px; font-size: 0.75rem; color: rgba(255,255,255,0.6); letter-spacing: 4px; text-transform: uppercase; font-weight: 300; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; padding-left: 10px; padding-right: 10px; text-align: center; }
        
        .portals { display: flex; flex-direction: column; gap: 12px; width: 100%; padding: 0 20px; max-height: 55vh; overflow-y: auto; }
        .portal-btn {
            height: clamp(60px, 10vh, 75px); width: 100%; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); border-left: none; 
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; cursor: pointer; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); flex-shrink: 0;
        }
        .portal-btn:hover { transform: translateY(-3px) scale(1.02); background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.5) 100%); border-color: rgba(255,255,255,0.2); }
        .portal-btn h3 { font-size: clamp(1rem, 4vw, 1.2rem); font-weight: 400; letter-spacing: 1px; z-index: 2; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .portal-btn span { font-size: 0.65rem; opacity: 0.5; z-index: 2; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        
        .portal-btn::before { content: ''; position: absolute; top: 0; left: 0; width: 0%; height: 100%; opacity: 0.2; transition: width 0.4s ease; z-index: 1; }
        .portal-btn:hover::before { width: 100%; }
        
        /* Portallar (Renkler DÃ¼zeltildi) */
        .p-pink { box-shadow: inset 4px 0 0 var(--pink); } .p-pink::before { background: linear-gradient(to right, var(--pink), transparent); }
        .p-pink:hover { box-shadow: inset 4px 0 0 var(--pink), 0 0 30px rgba(255, 126, 179, 0.3); } .p-pink:hover h3 { color: var(--pink); }
        
        .p-purple { box-shadow: inset 4px 0 0 var(--purple); } .p-purple::before { background: linear-gradient(to right, var(--purple), transparent); }
        .p-purple:hover { box-shadow: inset 4px 0 0 var(--purple), 0 0 30px rgba(157, 0, 255, 0.3); } .p-purple:hover h3 { color: var(--purple); }
        
        .p-yellow { box-shadow: inset 4px 0 0 var(--yellow); } .p-yellow::before { background: linear-gradient(to right, var(--yellow), transparent); }
        .p-yellow:hover { box-shadow: inset 4px 0 0 var(--yellow), 0 0 30px rgba(255, 221, 0, 0.3); } .p-yellow:hover h3 { color: var(--yellow); }
        
        .p-turq { box-shadow: inset 4px 0 0 var(--turq); } .p-turq::before { background: linear-gradient(to right, var(--turq), transparent); }
        .p-turq:hover { box-shadow: inset 4px 0 0 var(--turq), 0 0 30px rgba(0, 255, 242, 0.3); } .p-turq:hover h3 { color: var(--turq); }
        
        .p-red { box-shadow: inset 4px 0 0 var(--red); } .p-red::before { background: linear-gradient(to right, var(--red), transparent); }
        .p-red:hover { box-shadow: inset 4px 0 0 var(--red), 0 0 30px rgba(255, 42, 42, 0.4); } .p-red:hover h3 { color: var(--red); }

        .sky-toggle-btn { margin-top: 20px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.6); padding: 12px 30px; border-radius: 50px; font-size: 0.75rem; cursor: pointer; transition: 0.3s; letter-spacing: 3px; text-transform: uppercase; }
        .sky-toggle-btn:hover { background: white; color: black; box-shadow: 0 0 25px rgba(255,255,255,0.4); transform: scale(1.05); }

        body.sky-active #lobby-content { opacity: 0; pointer-events: none; transform: scale(0.9); }
        body.sky-active #skyCanvas { opacity: 1 !important; filter: brightness(1.2); }

        /* --- 4. ROOM VIEW --- */
        #room-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; pointer-events: none; transition: opacity 1s ease; overflow: hidden; }
        .room-bg { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,0,0,0) 0%, #000 70%); animation: breathe 10s infinite alternate ease-in-out; z-index: 0; }
        .floating-container { position: absolute; width: 100%; height: 100%; z-index: 2; }
        
        .bubble {
            position: absolute; width: 80px; height: 80px; border-radius: 50%;
            background-size: cover; background-position: center; border: 2px solid rgba(255,255,255,0.3); cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-color 0.3s;
            animation: floaty 15s infinite ease-in-out alternate; box-shadow: 0 5px 20px rgba(0,0,0,0.5); touch-action: manipulation;
        }
        .bubble:hover { transform: scale(1.2); z-index: 100; border-color: white; }
        .bubble.expanded { width: 260px; height: 360px; border-radius: 25px; z-index: 999; animation: none; box-shadow: 0 20px 60px rgba(0,0,0,0.8); max-width: 90vw; max-height: 60vh; }
        
        .bubble-mood { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; text-align: center; opacity: 0; transition: 0.3s; pointer-events: none; }
        .bubble.expanded .bubble-mood { opacity: 1; pointer-events: auto; padding-bottom: 30px; }
        .connect-btn { margin-top: 15px; background: white; color: black; border: none; padding: 10px 25px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }

        .room-ui { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; z-index: 50; display: flex; align-items: center; gap: 15px; padding-top: max(20px, env(safe-area-inset-top)); }
        .back-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: grid; place-items: center; backdrop-filter: blur(5px); }
        .energy-bar { position: absolute; bottom: 25px; right: 25px; z-index: 50; font-size: 0.7rem; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 2px; padding-bottom: env(safe-area-inset-bottom); }
        .pulse-dot { display: inline-block; width: 8px; height: 8px; background: white; border-radius: 50%; margin-left: 8px; animation: pulse 2s infinite; }
        .particles { position: absolute; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0.6; }

        /* --- 5. CHAT SHELL --- */
        #chat-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 92%; height: 92dvh;
            background: var(--glass-strong); backdrop-filter: blur(25px);
            border-top-left-radius: 35px; border-top-right-radius: 35px;
            transform: translateY(110%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; z-index: 200; border-top: 1px solid var(--border); box-shadow: 0 -10px 40px rgba(0,0,0,0.5); padding-bottom: env(safe-area-inset-bottom);
        }
        #chat-overlay.open { transform: translateY(0); }
        .chat-header { padding: 20px 25px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .chat-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid white; }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.5; position: relative; animation: popIn 0.3s forwards; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: white; color: black; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: rgba(255,255,255,0.15); color: white; border-bottom-left-radius: 2px; }
        .chat-input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.8); flex-shrink: 0; }
        .chat-input-area input { flex: 1; background: rgba(255,255,255,0.1); border: none; padding: 12px 20px; border-radius: 50px; color: white; outline: none; font-size: 16px; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: white; color: black; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* --- THEME EFFECTS --- */
        .theme-pink .room-bg { background: radial-gradient(circle, rgba(255, 126, 179, 0.25) 0%, #000 80%); }
        .theme-pink .msg { animation: slowFade 2s forwards; opacity: 0; }
        .theme-purple .room-bg { background: radial-gradient(circle, rgba(157, 0, 255, 0.25) 0%, #000 80%); }
        .theme-yellow .room-bg { background: radial-gradient(circle, rgba(255, 221, 0, 0.2) 0%, #000 80%); }
        .theme-yellow .msg { animation: popIn 0.1s forwards; font-weight: 700; }
        .theme-turq .room-bg { background: radial-gradient(circle, rgba(0, 255, 242, 0.2) 0%, #000 80%); }
        .theme-turq .msg { font-family: 'Courier New', monospace; letter-spacing: 1px; }
        .theme-red .room-bg { background: radial-gradient(circle, rgba(255, 42, 42, 0.25) 0%, #000 80%); }
        .theme-red .msg { animation: burn 0.5s forwards 5s; }

        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes breathe { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.1); opacity: 0.8; } }
        @keyframes floaty { 0% { transform: translate(0, 0); } 25% { transform: translate(10px, -20px); } 50% { transform: translate(-10px, 10px); } 75% { transform: translate(20px, 0); } 100% { transform: translate(0, 0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        @keyframes textGlow { 0% { text-shadow: 0 0 10px rgba(255,255,255,0.1); } 100% { text-shadow: 0 0 30px rgba(255,255,255,0.6); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slowFade { to { opacity: 1; } }
        @keyframes burn { 0% { opacity: 1; filter: blur(0); } 100% { opacity: 0; filter: blur(10px); transform: translateY(-20px); } }

    </style>
</head>
<body>

    <div id="white-flash-overlay"></div>

    <div id="heart-intro">
        <div class="pulse-container" id="pulseContainer">
            <div class="ecg-line"></div>
            <div class="heart-node node-left"></div>
            <div class="heart-node node-right"></div>
        </div>
        <div class="intro-status" id="introText">Frekans AranÄ±yor...</div>
    </div>

    <div id="genesis-layer">
        <div class="genesis-content">
            <h2 class="genesis-title">KÄ°MSÄ°N?</h2>
            <p class="genesis-sub">Maskeleri dÄ±ÅŸarÄ±da bÄ±rak. Sadece hisler.</p>
            
            <div class="avatar-upload" onclick="document.getElementById('fileInput').click()">
                <img id="previewImg" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=300&q=80">
                <div class="scan-line"></div>
                <i class="fas fa-camera" id="camIcon"></i>
                <input type="file" id="fileInput" hidden onchange="loadImage(this)">
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="YansÄ±ma (Ä°steÄŸe baÄŸlÄ±)" maxlength="12">
            </div>

            <div class="input-group">
                <input type="text" id="moodText" placeholder="Tek cÃ¼mle. Åžu an ne hissediyorsun?" maxlength="40">

<script>
    // --- SES MOTORU (AUDIO ENGINE) ---
    // Sayfa yÃ¼klenir yÃ¼klenmez devreye girer
    const AudioEngine = {
        ctx: null,
        init: function() {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        },
        playIntroSound: function() {
            if (!this.ctx) this.init();
            const t = this.ctx.currentTime;

            // 1. KALP ATIÅžI (Giderek HÄ±zlanan)
            const kickTimes = [0, 1.2, 2.4, 3.5, 4.5, 5.5, 6.4, 7.2, 8.0, 8.7, 9.3, 9.8, 10.2, 10.5];
            kickTimes.forEach(time => {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(150, t + time);
                osc.frequency.exponentialRampToValueAtTime(0.01, t + time + 0.5);
                gain.gain.setValueAtTime(1, t + time);
                gain.gain.exponentialRampToValueAtTime(0.01, t + time + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t + time);
                osc.stop(t + time + 0.5);
            });

            // 2. GERÄ°LÄ°M (Drone Sesi)
            const drone = this.ctx.createOscillator();
            const droneGain = this.ctx.createGain();
            drone.type = 'sawtooth';
            drone.frequency.setValueAtTime(50, t);
            drone.frequency.linearRampToValueAtTime(100, t + 10);
            const filter = this.ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, t);
            filter.frequency.linearRampToValueAtTime(800, t + 10);
            droneGain.gain.setValueAtTime(0, t);
            droneGain.gain.linearRampToValueAtTime(0.3, t + 2);
            droneGain.gain.setValueAtTime(0.3, t + 9);
            droneGain.gain.exponentialRampToValueAtTime(0.01, t + 10);
            drone.connect(filter);
            filter.connect(droneGain);
            droneGain.connect(this.ctx.destination);
            drone.start(t);
            drone.stop(t + 10);

            // 3. FLASHBANG PATLAMASI (10. Saniye - Tam beyaz ekran anÄ±)
            const noiseBufferSize = this.ctx.sampleRate * 2.0;
            const buffer = this.ctx.createBuffer(1, noiseBufferSize, this.ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < noiseBufferSize; i++) { data[i] = Math.random() * 2 - 1; }
            const noise = this.ctx.createBufferSource();
            noise.buffer = buffer;
            const noiseFilter = this.ctx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 1000;
            const noiseGain = this.ctx.createGain();
            noiseGain.gain.setValueAtTime(1, t + 10);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 13); 
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(this.ctx.destination);
            noise.start(t + 10);

            // TÄ°Z Ã‡INLAMA
            const ring = this.ctx.createOscillator();
            const ringGain = this.ctx.createGain();
            ring.type = 'sine';
            ring.frequency.setValueAtTime(800, t + 10);
            ring.frequency.exponentialRampToValueAtTime(400, t + 14);
            ringGain.gain.setValueAtTime(0.2, t + 10);
            ringGain.gain.exponentialRampToValueAtTime(0.001, t + 15);
            ring.connect(ringGain);
            ringGain.connect(this.ctx.destination);
            ring.start(t + 10);
            ring.stop(t + 15);
        }
    };

    // --- INTRO LOGIC (GÃ¶rsel Efektler) ---
    window.addEventListener('load', () => {
        // SESÄ° BAÅžLAT (TarayÄ±cÄ± izin verirse)

    // --- AUDIO LIBRARY (Room Sesleri) ---
    const soundscapes = {

    // --- DB & STATE ---
    const db = {

    };

    let userProfile = { name: "Yolcu", mood: "", aura: "purple", img: "" };
    let currentRoomType = '';

    // --- CONSTELLATION SYSTEM ---
    const sky = {
        canvas: document.getElementById('skyCanvas'),
        ctx: document.getElementById('skyCanvas').getContext('2d'),
        stars: [],
        width: 0, height: 0,
        activeMode: false,
        
        init: function() {
            this.resize();
            window.addEventListener('resize', () => this.resize());
            this.stars.push({ x: this.width/2, y: this.height/2, size: 3, color: 'white', isMain: true, angle: 0 });
            this.animate();
        },
        resize: function() {
            const lobby = document.getElementById('lobby');
            this.width = lobby.offsetWidth;
            this.height = lobby.offsetHeight;
            this.canvas.width = this.width;
            this.canvas.height = this.height;
        },
        addStar: function(color, imgUrl) {
            const angle = Math.random() * Math.PI * 2;
            const dist = 60 + Math.random() * 120; 
            const x = (this.width/2) + Math.cos(angle) * dist;
            const y = (this.height/2) + Math.sin(angle) * dist;
            
            let c = 'white';
            if(color === 'pink') c = '#ff7eb3';
            if(color === 'purple') c = '#9d00ff';
            if(color === 'yellow') c = '#ffdd00';
            if(color === 'turq') c = '#00fff2';
            if(color === 'red') c = '#ff2a2a';

            const starObj = { x: x, y: y, size: 15, color: c, isMain: false, angle: angle, speed: 0.001 + Math.random()*0.003 };
            if(imgUrl) {
                 const imgObj = new Image();
                 imgObj.src = imgUrl;
                 starObj.imgElement = imgObj;
            }
            this.stars.push(starObj);
        },
        animate: function() {
            this.ctx.clearRect(0, 0, this.width, this.height);
            if(this.stars.length === 0) { requestAnimationFrame(() => this.animate()); return; }

            const mainStar = this.stars[0];
            const lineWidth = this.activeMode ? 1.5 : 0.5;
            const lineAlpha = this.activeMode ? 0.8 : 0.3;
            
            this.stars.forEach((star, index) => {
                if(!star.isMain) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(star.x, star.y);
                    this.ctx.lineTo(mainStar.x, mainStar.y);
                    this.ctx.strokeStyle = star.color;
                    this.ctx.lineWidth = lineWidth;
                    this.ctx.globalAlpha = lineAlpha;
                    this.ctx.stroke();
                    this.ctx.globalAlpha = 1.0;
                    this.ctx.shadowBlur = 0;

                    star.angle += star.speed;
                    if(this.activeMode) {
                         star.x += Math.sin(Date.now() * 0.002 + index) * 0.5;
                         star.y += Math.cos(Date.now() * 0.002 + index) * 0.5;
                    }
                }

                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.arc(star.x, star.y, this.activeMode ? star.size * 1.2 : star.size, 0, Math.PI*2);
                this.ctx.closePath();

                if(this.activeMode) { this.ctx.shadowBlur = 20; this.ctx.shadowColor = star.color; } 
                else { this.ctx.shadowBlur = 0; }

                if (star.imgElement && !star.isMain) {
                    this.ctx.clip();
                    this.ctx.drawImage(star.imgElement, star.x - star.size, star.y - star.size, star.size * 2, star.size * 2);
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeStyle = star.color;
                    this.ctx.stroke();
                } else {
                    this.ctx.fillStyle = star.color;
                    this.ctx.fill();
                }
                this.ctx.restore();
            });
            requestAnimationFrame(() => this.animate());
        }
    };

    function spawnBubbles(users) {
        const container = document.getElementById('bubbleContainer');
