<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aslƒ±</title>
<script>
  if (!window.location.search.includes('v=')) {
    const newUrl = window.location.pathname + '?v=' + Date.now();
    window.location.replace(newUrl);
  }
</script>

  <style>
    body {
      overflow: hidden;
      background: #3b0e68;
      background: radial-gradient(circle, #3b0e68 0%, #1a084e 100%);
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .password-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 70%;
      max-width: 500px;
    }

    .password-box {
      width: 100%;
      background: rgba(12, 3, 36, 0.92);
      border-radius: 18px;
      padding: 12px 20px;
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      align-items: center;
      box-shadow:
        0 0 25px rgba(184, 88, 255, 0.55),
        0 0 45px rgba(78, 232, 255, 0.30);
      border: 1px solid rgba(183, 121, 255, 0.8);
    }

    .password-input {
      background: rgba(15, 5, 50, 0.9);
      border: 1px solid rgba(204, 153, 255, 0.8);
      border-radius: 10px;
      padding: 9px 12px;
      color: #fff;
      outline: none;
      width: 80%;
      font-size: 15px;
      transition: 0.25s ease;
    }

    .password-input.glow {
      border-color: #ff66ff;
      box-shadow:
        0 0 10px #ff33ff,
        0 0 20px #ff33ff,
        inset 0 0 10px rgba(255, 0, 255, 0.4);
    }

    .password-btn {
      background: linear-gradient(135deg, #f806f9, #5ce6ff);
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    .pw-error {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      border-radius: 14px;
      background: rgba(255, 0, 221, 0.12);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 157, 255, 0.55);
      color: #ffb9ff;
      text-shadow: 0 0 12px #ff33ff;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .4s ease, transform .4s ease;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.50),
        inset 0 0 25px rgba(255, 0, 255, 0.20);
    }

    .pw-error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pw-error.pulse {
      animation: pulseGlow 1.6s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%   { opacity: 1; transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes shake {
      0%   { transform: translateX(-2px); }
      25%  { transform: translateX(2px); }
      50%  { transform: translateX(-2px); }
      75%  { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    
    .heart {
      position: fixed;
      top: -40px;
      left: 0;
      font-size: 20px;
      pointer-events: none;
      z-index: 20;
      opacity: 0.9;
      animation:
        fallDiagonal var(--dur, 6s) linear forwards,
        neonColor 2s linear infinite;
    }

    @keyframes fallDiagonal {
      0% {
        transform: translate(0, 0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx, 0px), 120vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes neonColor {
      0% { color: #ff66ff; }
      33% { color: #ffd7ff; }
      66% { color: #ffc4f8; }
      100% { color: #ff66ff; }
    }

    
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      font-size: 10px;
      pointer-events: none;
      z-index: 15;
      animation: snowFall linear forwards;
    }

    @keyframes snowFall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    
    .mic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      cursor: pointer;
    }

    .mic::before, .mic::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100%;
      z-index: 2;
      box-shadow: 0 0 20px 20px #1c084f;
    }

    .mic::before {
      width: 400px;
      height: 400px;
      background-color: #1a084e;
    }

    .mic::after {
      width: 250px;
      height: 250px;
      background-color: #2f1e5f;
      animation: circle-size 0.8s linear infinite alternate;
    }

    .mic-icon {
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5);
      display: block;
      width: 16px;
      height: 12px;
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      border: 2px solid;
      border-top: 0;
      margin-top: 20px;
      z-index: 3;
    }

    .mic-icon::before, .mic-icon::after {
      content:"";
      display: block;
      box-sizing: border-box;
      position: absolute;
    }

    .mic-icon::before {
      width: 2px;
      height: 5px;
      top: calc(100% + 1px);
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #fff;
    }

    .mic-icon::after {
      border: 2px solid;
      width: 8px;
      height: 18px;
      left: 50%;
      top: -10px;
      border-radius: 4px;
      transform: translate(-50%, 0);
    }
  </style>
</head>

<body>

  <audio id="bgAudio" src="sounds/arkaplan.mp3" loop preload="auto" autoplay></audio>
  <audio id="player" data-src="sounds/1467471760872269.mp3" loop preload="none"></audio>

  <div class="password-wrapper" id="pwArea">
    <div class="password-box" id="pwBox">
      <input id="pwInput" class="password-input" type="text" placeholder="yaz bakalƒ±m g√ºzelim... i√ßerisi sen olmadan yarƒ±m kalƒ±yor.">
      <button class="password-btn" onclick="checkPw()">Gƒ∞R</button>
    </div>

    <div id="pwError" class="pw-error">
      yanlƒ±≈ü yazdƒ±n ama senin o tatlƒ± halinle doƒüruyu bulman an meselesi... bir tane daha dene kuzum. 
    </div>
  </div>

  <div class="mic" id="mic">
    <i class="mic-icon"></i>
    <div class="mic-shadow"></div>
  </div>

<script>
  const bgAudio = document.getElementById('bgAudio');
  const audio   = document.getElementById('player');
  const pwArea  = document.getElementById('pwArea');
  const pwError = document.getElementById('pwError');
  const pwBox   = document.getElementById('pwBox');
  const pwInput = document.getElementById('pwInput');
  const mic     = document.getElementById('mic');

  const pwdArr = [43, 376, 42, 376, 59, 376, 36, 58, 44, 58, 32, 39, 44, 105, 105, 8, 278, 376, 342, 376, 36];
  const salt   = 73;

  function isCorrect(input) {
    if (input.length !== pwdArr.length) return false;
    for (let i = 0; i < pwdArr.length; i++) {
      if ((input.charCodeAt(i) ^ salt) !== pwdArr[i]) return false;
    }
    return true;
  }

  const audioSrc = audio.dataset.src;

  window.addEventListener("load", () => {
    bgAudio.play().catch(() => {});
  });

  document.addEventListener("click", () => {
    if (bgAudio.paused) {
      bgAudio.play().catch(() => {});
    }
  }, { once: true });

  pwInput.addEventListener("input", () => {
    pwInput.classList.toggle("glow", pwInput.value.trim() !== "");
  });

  pwInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkPw();
  });

  function startAudioFromBeginning() {
    if (!audio.src) audio.src = audioSrc;

    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  
  function spawnFallingHeart() {
    const count = 1; 
    const heartTypes = [
  "üíó", "üíñ", "üíï",   
  "‚ù§Ô∏è", "‚ô•Ô∏è", "‚ù§Ô∏è‚Äçüî•", "üíû"   
];

    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const startX = Math.random() * window.innerWidth;
      const dx = (Math.random() - 0.5) * 180; // daha az kayma
      const dur = 5.5 + Math.random() * 1.5; // 5.5‚Äì7 saniye
      const size = 18 + Math.random() * 6;   // 18‚Äì24 px

      heart.style.left = startX + "px";
      heart.style.setProperty("--dx", dx + "px");
      heart.style.setProperty("--dur", dur + "s");
      heart.style.fontSize = size + "px";
      heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), dur * 1000);
    }
  }

  
  setInterval(spawnFallingHeart, 350);

  
  function spawnSnow() {
    const count = 1; // 
    for (let i = 0; i < count; i++) {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      const snowTypes = ["‚ùÑ", "‚ô°"];
snow.innerHTML = snowTypes[Math.floor(Math.random() * snowTypes.length)];

      const startX = Math.random() * window.innerWidth;
      const size = 11 + Math.random() * 7;   // k√º√ß√ºk ve hafif
      const duration = 6 + Math.random() * 2; // 6‚Äì8 saniye

      snow.style.left = startX + "px";
      snow.style.fontSize = size + "px";
      snow.style.animationDuration = duration + "s";
      snow.style.opacity = 0.6 + Math.random() * 0.2;

      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), duration * 1000);
    }
  }

  
  setInterval(spawnSnow, 280);

  function checkPw() {
    const input = pwInput.value.trim();

    if (isCorrect(input)) {
      pwArea.style.display = "none";

      bgAudio.pause();
      bgAudio.currentTime = 0;

      startAudioFromBeginning();

      let spam = setInterval(spawnFallingHeart, 120);
      setTimeout(() => clearInterval(spam), 3500);

    } else {
      pwError.classList.add("show");
      pwError.classList.add("pulse");
      pwBox.classList.add("shake");
      setTimeout(() => pwBox.classList.remove("shake"), 300);
    }
  }

  mic.addEventListener("click", () => {
    if (!audio.src) {
      pwInput.focus();
      pwBox.classList.add("shake");
      setTimeout(() => pwBox.classList.remove("shake"), 300);
      return;
    }
    spawnFallingHeart();
  });
</script>

</body>
  </html>
