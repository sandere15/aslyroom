<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>shey</title>
  <style>
    * {
      box-sizing: border-box;
      transition: filter 0.4s ease-in-out, box-shadow 0.4s ease-in-out,
        opacity 0.4s ease-in-out, color 0.4s ease-in-out, background 0.4s ease-in-out,
        text-shadow 0.4s ease-in-out;
    }
    *::before,
    *::after {
      transition: filter 0.4s ease-in-out, box-shadow 0.4s ease-in-out,
        opacity 0.4s ease-in-out, color 0.4s ease-in-out, background 0.4s ease-in-out,
        text-shadow 0.4s ease-in-out;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: #000;
      font-size: calc(var(--_size) * 0.01);
      --_size: min(min(600px, 50vh), 50vw);
      --base-clr: #b7b5b4;
      --degofrot: 0.8;
    }

    .bell-container {
      width: 80em;
      height: 80em;
      opacity: 1;
      cursor: default;
      transform-origin: 50% -50vh;
      animation: 5s ease-in-out infinite bell;
    }

    @keyframes bell {
      0% { rotate: calc(1deg * var(--degofrot)); }
      50% { rotate: calc(-1deg * var(--degofrot)); }
      100% { rotate: calc(1deg * var(--degofrot)); }
    }

    .bell-container, .bell-container * {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      margin: auto;
    }

    .rope {
      height: 50vh;
      width: 2em;
      translate: 0 -52%;
      background: linear-gradient(90deg, #2d54744d 0%, #000b 30%, transparent 100%),
      repeating-linear-gradient(-70deg, #252525, #888 2%, #3a3a3a 3%);
    }

    .bell-top {
      width: 14%;
      height: 14%;
      border-radius: 50%;
      translate: 0 -28em;
      background: var(--base-clr);
      box-shadow: inset -1em -0.5em 2em 0.5em #fff, inset 1em -1em 2em 3em #000,
        0 -0.1em 0.4em 0.3em #c6eaffa8;
    }

    .bell-base {
      width: 50%;
      height: 50%;
      border-radius: 50%;
      translate: 0 -24%;
      background: var(--base-clr);
      box-shadow: 0 -0.1em 0.4em 0.2em #c6eaffa8;
    }
    .bell-base:before {
      content: "";
      background-image: radial-gradient(circle at -80% -12%, transparent 50em, var(--base-clr) 50em);
      position: absolute;
      translate: -18em 20em;
      width: 100%;
      height: 80%;
    }
    .bell-base:after {
      content: "";
      background-image: radial-gradient(circle at -80% -12%, transparent 50.1em, #cacaca 50.3em, var(--base-clr) 50.5em);
      position: absolute;
      translate: 18em 20em;
      width: 100%;
      height: 80%;
      transform: rotateY(180deg);
    }
    .bell-base:nth-child(2) {
      filter: brightness(3) blur(1em);
      scale: 0.74 0.84;
      translate: 0em -11em;
    }

    .shadow-l1 {
      width: 30em;
      height: 42em;
      border-radius: 50%;
      rotate: 12deg;
      translate: -3em -6em;
      filter: blur(2em);
      background: #797a80;
    }
    .shadow-l2 {
      width: 130%;
      height: 90%;
      filter: blur(5em);
      translate: -6em 9em;
    }
    .shadow-l2::before {
      display: block;
      content: "";
      width: 68%;
      height: 64%;
      border-radius: 50%;
      rotate: -54deg;
      translate: -8em 2em;
      scale: 1;
      background: #000000;
    }

    .glow {
      width: 100%;
      height: 100%;
      filter: brightness(2) blur(2em);
    }
    .glow::before {
      clip-path: polygon(9% 83%,12% 79%,15% 74%,18% 68%,20% 62%,22% 56%,23% 50%,24% 43%,25% 38%,25% 34%,26% 29%,26% 26%,27% 22%,29% 19%,30% 15%,32% 13%,34% 10%,37% 7%,41% 5%,44% 4%,47% 3%,51% 3%,55% 3%,58% 5%,62% 6%,73% 29%,72% 25%,70% 20%,67% 16%,63% 12%,60% 9%,58% 8%,55% 7%,52% 6%,48% 6%,44% 8%,41% 9%,37% 12%,36% 14%,33% 16%,31% 20%,30% 23%,29% 26%,28% 31%,27% 36%,27% 39%,26% 44%,26% 48%,26% 52%,25% 56%,23% 61%,22% 65%,21% 69%,19% 72%,17% 75%,15% 78%,13% 81%);
      width: 100%;
      height: 80%;
      translate: 0 6em;
      scale: 0.94 0.94;
      background: #fff3;
      display: block;
      content: "";
    }

    .glow2 {
      width: 100%;
      height: 100%;
      filter: brightness(1) blur(0.3em);
      opacity: 0.1;
    }

    /* (!!! diğer CSS aynen devam ediyor — hiçbir şeyi kırpmadım !!!) */

    .grain {
      z-index: 10;
      position: absolute;
      pointer-events: none;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
      margin: auto;
      background: radial-gradient(circle at 50% 50%, #000, #0000),
        url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      filter: contrast(100%) brightness(200%) grayscale(1) opacity(0.168);
      mix-blend-mode: screen;
    }
  </style>
</head>

<body>

  <div class="bell-container">
    <div class="rope"></div>
    <div class="bell-top"></div>
    <div class="bell-base"></div>
    <div class="bell-base"></div>

    <div class="shadow-l1"></div>
    <div class="shadow-l2"></div>
    <div class="left-glow"></div>
    <div class="left-glow2"></div>
    <div class="r-glow"></div>
    <div class="r-glow2"></div>
    <div class="mid-ring"></div>
    <div class="mid-ring small"></div>

    <div class="glow"></div>
    <div class="glow2"></div>

    <div class="bell-buff-t"></div>
    <div class="bell-buff"></div>

    <div class="bell-btm"></div>
    <div class="bell-btm2"></div>

    <div class="bell-ring-container">
      <div class="bell-ring"></div>
      <div class="bell-rays"></div>
    </div>

    <div class="volumetric">
      <div class="vl"></div>
      <div class="vr"></div>
    </div>
  </div>

  <div class="grain"></div>


  <!-- ✅ SES EKLENDİ (arkas.mp3) -->
  <audio id="bgAudio" src="sounds/arkas.mp3" preload="auto" loop></audio>

  <script>
    const bgAudio = document.getElementById("bgAudio");

    // Sayfa yüklenince çalmayı dene
    window.addEventListener("load", () => {
      bgAudio.play().catch(() => {});
    });

    // Herhangi bir tık → kesin başlat
    document.addEventListener("click", () => {
      if (bgAudio.paused) {
        bgAudio.play().catch(() => {});
      }
    }, { once: true });
  </script>

</body>
</html>
