<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>aslÄ±'nÄ±n odasÄ±</title>

  <style>
    body {
      overflow: hidden;
      background: #3b0e68;
      background: radial-gradient(circle, #3b0e68 0%, #1a084e 100%);
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .password-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 70%;
      max-width: 500px;
    }

    .password-box {
      width: 100%;
      background: rgba(12, 3, 36, 0.92);
      border-radius: 18px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow:
        0 0 25px rgba(184, 88, 255, 0.55),
        0 0 45px rgba(78, 232, 255, 0.30);
      border: 1px solid rgba(183, 121, 255, 0.8);
    }

    .password-input {
      background: rgba(15, 5, 50, 0.9);
      border: 1px solid rgba(204, 153, 255, 0.8);
      border-radius: 10px;
      padding: 9px 12px;
      color: #fff;
      outline: none;
      width: 70%;
      font-size: 15px;
      transition: 0.25s ease;
    }

    .password-input.glow {
      border-color: #ff66ff;
      box-shadow:
        0 0 10px #ff33ff,
        0 0 20px #ff33ff,
        inset 0 0 10px rgba(255, 0, 255, 0.4);
    }

    .password-btn {
      background: linear-gradient(135deg, #f806f9, #5ce6ff);
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    .pw-error {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      border-radius: 14px;
      background: rgba(255, 0, 221, 0.12);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 157, 255, 0.55);
      color: #ffb9ff;
      text-shadow: 0 0 12px #ff33ff;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .4s ease, transform .4s ease;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.50),
        inset 0 0 25px rgba(255, 0, 255, 0.20);
    }

    .pw-error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pw-error.pulse {
      animation: pulseGlow 1.6s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%   { opacity: 1; transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%   { transform: translateX(-2px); }
      25%  { transform: translateX(2px); }
      50%  { transform: translateX(-2px); }
      75%  { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff66ff;
      font-size: 24px;
      text-shadow: 0 0 10px #ff00ff;
      pointer-events: none;
      z-index: 20;
      animation: floatUp var(--dur, 2s) ease-out forwards;
    }

    /* Kalpler daha yukarÄ± uÃ§uyor */
    @keyframes floatUp {
      0%   { opacity: 1; transform: translate(0, 0) scale(1); }
      60%  { transform: translate(var(--dx, 0px), -320px) scale(1.6); }
      100% { opacity: 0; transform: translate(var(--dx, 0px), -420px) scale(1.8); }
    }

    .mic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      cursor: pointer;
    }

    .mic::before, .mic::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100%;
      z-index: 2;
      box-shadow: 0 0 20px 20px #1c084f;
    }

    .mic::before {
      width: 400px;
      height: 400px;
      background-color: #1a084e;
    }

    .mic::after {
      width: 250px;
      height: 250px;
      background-color: #2f1e5f;
      animation: circle-size 0.8s linear infinite alternate;
    }

    .mic-icon {
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5);
      display: block;
      width: 16px;
      height: 12px;
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      border: 2px solid;
      border-top: 0;
      margin-top: 20px;
      z-index: 3;
    }

    .mic-icon::before, .mic-icon::after {
      content:"";
      display: block;
      box-sizing: border-box;
      position: absolute;
    }

    .mic-icon::before {
      width: 2px;
      height: 5px;
      top: calc(100% + 1px);
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #fff;
    }

    .mic-icon::after {
      border: 2px solid;
      width: 8px;
      height: 18px;
      left: 50%;
      top: -10px;
      border-radius: 4px;
      transform: translate(-50%, 0);
    }

    .mic-shadow {
      width: 400px;
      height: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 100%;
      z-index: 1;
      box-shadow:
        10px -55px 30px 15px #823ca6,
        24px -10px 47px 10px #aab3d2,
        21px 25px 97px 10px #5acee3,
        51px 5px 17px 10px #1b7d8f,
        3px 2px 77px 10px #f30bf5;
      transform: translate(-50%, -50%);
      transform-origin: 0% 0%;
      animation: shadow-rotate 1.5s linear infinite;
    }

    @keyframes circle-size {
      from { width: 250px; height: 250px; }
      to   { width: 300px; height: 300px; }
    }

    @keyframes shadow-rotate {
      from { rotate: 0deg; }
      to   { rotate: 360deg; }
    }
  </style>
</head>
<body>

  <!-- BaÅŸta src yok, sadece data-src var -->
  <audio
    id="player"
    data-src="sounds/1467471760872269.mp3"
    loop
    preload="none">
  </audio>

  <div class="password-wrapper" id="pwArea">
    <div class="password-box" id="pwBox">
      <input id="pwInput" class="password-input" type="text" placeholder="Åžifreyi gir...">
      <button class="password-btn" onclick="checkPw()">GÄ°R</button>
    </div>

    <div id="pwError" class="pw-error">
      Åžifre yanlÄ±ÅŸ ama sen Ã§ok tatlÄ±sÄ±n, devam et...
    </div>
  </div>

  <div class="mic" id="mic">
    <i class="mic-icon"></i>
    <div class="mic-shadow"></div>
  </div>

  <script>
    const audio   = document.getElementById('player');
    const pwArea  = document.getElementById('pwArea');
    const pwError = document.getElementById('pwError');
    const pwBox   = document.getElementById('pwBox');
    const pwInput = document.getElementById('pwInput');
    const mic     = document.getElementById('mic');

    const correctPassword = "sesineaÅŸÄ±ÄŸÄ±m";
    const audioSrc = audio.dataset.src;

    pwInput.addEventListener("input", () => {
      if (pwInput.value.trim() !== "") pwInput.classList.add("glow");
      else pwInput.classList.remove("glow");
    });

    // ENTER = GÄ°R
    pwInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPw();
    });

    function startAudioFromBeginning() {
      if (!audio.src) {
        audio.src = audioSrc;
      }
      audio.pause();
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const startX = Math.random() * window.innerWidth;
      const dx = (Math.random() - 0.5) * 200;
      const dur = 1.4 + Math.random() * 0.8;

      heart.style.left = startX + "px";
      heart.style.setProperty("--dx", dx + "px");
      heart.style.setProperty("--dur", dur + "s");
      heart.innerHTML = "ðŸ’—";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), dur * 1000);
    }

    function checkPw() {
      const input = pwInput.value.trim();

      if (input === correctPassword) {
        pwArea.style.display = "none";
        startAudioFromBeginning();

        // 2 saniye boyunca full kalp yaÄŸmuru
        let spam = setInterval(spawnHeart, 60);
        setTimeout(() => clearInterval(spam), 4000);

      } else {
        pwError.classList.add("show");
        pwError.classList.add("pulse");
        pwBox.classList.add("shake");
        setTimeout(() => pwBox.classList.remove("shake"), 300);
      }
    }

    mic.addEventListener("click", () => {
      // Åžifre girilmeden mikrofona basarsa sadece kutu sallasÄ±n
      if (!audio.src) {
        pwInput.focus();
        pwBox.classList.add("shake");
        setTimeout(() => pwBox.classList.remove("shake"), 300);
        return;
      }

      // Åžifre girildikten sonra mikrofona basarsa sadece ekstra kalp efekti
      spawnHeart();
    });
  </script>

</body>
</html>
