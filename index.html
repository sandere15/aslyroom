<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AslÄ±</title>

  <style>
    body {
      overflow: hidden;
      background: #3b0e68;
      background: radial-gradient(circle, #3b0e68 0%, #1a084e 100%);
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .password-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      width: 70%;
      max-width: 500px;
    }

    .password-box {
      width: 100%;
      background: rgba(12, 3, 36, 0.92);
      border-radius: 18px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow:
        0 0 25px rgba(184, 88, 255, 0.55),
        0 0 45px rgba(78, 232, 255, 0.30);
      border: 1px solid rgba(183, 121, 255, 0.8);
    }

    .password-input {
      background: rgba(15, 5, 50, 0.9);
      border: 1px solid rgba(204, 153, 255, 0.8);
      border-radius: 10px;
      padding: 9px 12px;
      color: #fff;
      outline: none;
      width: 70%;
      font-size: 15px;
      transition: 0.25s ease;
    }

    .password-input.glow {
      border-color: #ff66ff;
      box-shadow:
        0 0 10px #ff33ff,
        0 0 20px #ff33ff,
        inset 0 0 10px rgba(255, 0, 255, 0.4);
    }

    .password-btn {
      background: linear-gradient(135deg, #f806f9, #5ce6ff);
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    .pw-error {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      border-radius: 14px;
      background: rgba(255, 0, 221, 0.12);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 157, 255, 0.55);
      color: #ffb9ff;
      text-shadow: 0 0 12px #ff33ff;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .4s ease, transform .4s ease;
      box-shadow:
        0 0 20px rgba(255, 0, 255, 0.50),
        inset 0 0 25px rgba(255, 0, 255, 0.20);
    }

    .pw-error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pw-error.pulse {
      animation: pulseGlow 1.6s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%   { opacity: 1; transform: scale(1); }
      50%  { transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes shake {
      0%   { transform: translateX(-2px); }
      25%  { transform: translateX(2px); }
      50%  { transform: translateX(-2px); }
      75%  { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    /* ðŸ’— Neon, renk deÄŸiÅŸtiren, yukarÄ±dan aÅŸaÄŸÄ± dÃ¶kÃ¼len kalpler */
    .heart {
      position: fixed;
      top: -40px;
      left: 0;
      font-size: 24px;
      pointer-events: none;
      z-index: 20;
      animation:
        fallDiagonal var(--dur, 4s) linear forwards,
        neonColor 2s linear infinite;
    }

    @keyframes fallDiagonal {
      0% {
        transform: translate(0, 0) scale(0.9);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx, 0px), 110vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes neonColor {
      0% {
        color: #ff66ff;
        text-shadow: 0 0 8px #ff33ff, 0 0 18px #ff00ff;
      }
      25% {
        color: #fffb80;
        text-shadow: 0 0 8px #ffe45e, 0 0 18px #ffd000;
      }
      50% {
        color: #7bfffa;
        text-shadow: 0 0 8px #4be9ff, 0 0 18px #00e5ff;
      }
      75% {
        color: #9dff8b;
        text-shadow: 0 0 8px #6dff60, 0 0 18px #32ff2c;
      }
      100% {
        color: #ff66ff;
        text-shadow: 0 0 8px #ff33ff, 0 0 18px #ff00ff;
      }
    }

    .mic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      cursor: pointer;
    }

    .mic::before, .mic::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 100%;
      z-index: 2;
      box-shadow: 0 0 20px 20px #1c084f;
    }

    .mic::before {
      width: 400px;
      height: 400px;
      background-color: #1a084e;
    }

    .mic::after {
      width: 250px;
      height: 250px;
      background-color: #2f1e5f;
      animation: circle-size 0.8s linear infinite alternate;
    }

    .mic-icon {
      box-sizing: border-box;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(5);
      display: block;
      width: 16px;
      height: 12px;
      border-bottom-left-radius: 120px;
      border-bottom-right-radius: 120px;
      border: 2px solid;
      border-top: 0;
      margin-top: 20px;
      z-index: 3;
    }

    .mic-icon::before, .mic-icon::after {
      content:"";
      display: block;
      box-sizing: border-box;
      position: absolute;
    }

    .mic-icon::before {
      width: 2px;
      height: 5px;
      top: calc(100% + 1px);
      left: 50%;
      transform: translate(-50%, 0);
      background-color: #fff;
    }

    .mic-icon::after {
      border: 2px solid;
      width: 8px;
      height: 18px;
      left: 50%;
      top: -10px;
      border-radius: 4px;
      transform: translate(-50%, 0);
    }

    .mic-shadow {
      width: 400px;
      height: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 100%;
      z-index: 1;
      box-shadow:
        10px -55px 30px 15px #823ca6,
        24px -10px 47px 10px #aab3d2,
        21px 25px 97px 10px #5acee3,
        51px 5px 17px 10px #1b7d8f,
        3px 2px 77px 10px #f30bf5;
      transform: translate(-50%, -50%);
      transform-origin: 0% 0%;
      animation: shadow-rotate 1.5s linear infinite;
    }

    @keyframes circle-size {
      from { width: 250px; height: 250px; }
      to   { width: 300px; height: 300px; }
    }

    @keyframes shadow-rotate {
      from { rotate: 0deg; }
      to   { rotate: 360deg; }
    }
  </style>
</head>
<body>

  <!-- âœ… ARKAPLAN MÃœZÄ°ÄžÄ°: site aÃ§Ä±lÄ±nca Ã§alar -->
  <audio
    id="bgAudio"
    src="sounds/arkaplan.mp3"
    loop
    preload="auto"
    autoplay>
  </audio>

  <!-- âœ… DOÄžRU ÅžÄ°FRE SONRASI Ã‡ALACAK SES -->
  <audio
    id="player"
    data-src="sounds/1467471760872269.mp3"
    loop
    preload="none">
  </audio>

  <div class="password-wrapper" id="pwArea">
    <div class="password-box" id="pwBox">
      <input id="pwInput" class="password-input" type="text" placeholder="ÅŸifreyi girâ€¦ iÃ§erisi ancak seninle tamamlanÄ±yor.">
      <button class="password-btn" onclick="checkPw()">GÄ°R</button>
    </div>

    <div id="pwError" class="pw-error">
      ÅŸifre yanlÄ±ÅŸ ama sen Ã§ok gÃ¼zelsin, bulabilirsin inanÄ±yorum..
    </div>
  </div>

  <div class="mic" id="mic">
    <i class="mic-icon"></i>
    <div class="mic-shadow"></div>
  </div>

  <script>
    const bgAudio = document.getElementById('bgAudio');   // arka plan mÃ¼ziÄŸi
    const audio   = document.getElementById('player');    // doÄŸru ÅŸifre mÃ¼ziÄŸi
    const pwArea  = document.getElementById('pwArea');
    const pwError = document.getElementById('pwError');
    const pwBox   = document.getElementById('pwBox');
    const pwInput = document.getElementById('pwInput');
    const mic     = document.getElementById('mic');

    // ðŸ” ÅžÄ°FRE ARTIK GÄ°ZLÄ° (BASE64) â€” "sesineaÅŸÄ±ÄŸÄ±m"
    const correctHash = "c2VzaW5lYcWfxLHEn8SxbQ==";

    function getHash(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const audioSrc = audio.dataset.src;

    // Autoplay engellenirse, ekrana ilk dokunuÅŸta arka plan mÃ¼ziÄŸini baÅŸlat
    window.addEventListener("load", () => {
      bgAudio.play().catch(() => {});
    });

    document.addEventListener("click", () => {
      if (bgAudio.paused) {
        bgAudio.play().catch(() => {});
      }
    }, { once: true });

    pwInput.addEventListener("input", () => {
      if (pwInput.value.trim() !== "") pwInput.classList.add("glow");
      else pwInput.classList.remove("glow");
    });

    pwInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPw();
    });

    function startAudioFromBeginning() {
      if (!audio.src) {
        audio.src = audioSrc;
      }
      audio.pause();
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }

    // ðŸ’— YukarÄ±dan dÃ¶kÃ¼len, Ã§apraz uÃ§an neon kalp
    function spawnFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const startX = Math.random() * window.innerWidth;
      const dx = (Math.random() - 0.5) * 260;
      const dur = 3 + Math.random() * 2;

      heart.style.left = startX + "px";
      heart.style.setProperty("--dx", dx + "px");
      heart.style.setProperty("--dur", dur + "s");
      heart.innerHTML = "ðŸ’—";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), dur * 1000);
    }

    // Arka planda sÃ¼rekli kalp yaÄŸmuru
    setInterval(spawnFallingHeart, 250);

    function checkPw() {
      const input = pwInput.value.trim();

      // ðŸ” ArtÄ±k dÃ¼z metin deÄŸil, hash kÄ±yaslÄ±yoruz
      if (getHash(input) === correctHash) {
        pwArea.style.display = "none";

        // âœ… DoÄŸru ÅŸifre girilince arka plan mÃ¼ziÄŸini durdur
        bgAudio.pause();
        bgAudio.currentTime = 0;

        // âœ… ve asÄ±l ses dosyasÄ±nÄ± Ã§al
        startAudioFromBeginning();

        // Åžifre doÄŸruysa bir sÃ¼re daha yoÄŸun yaÄŸmur
        let spam = setInterval(spawnFallingHeart, 80);
        setTimeout(() => clearInterval(spam), 4000);

      } else {
        pwError.classList.add("show");
        pwError.classList.add("pulse");
        pwBox.classList.add("shake");
        setTimeout(() => pwBox.classList.remove("shake"), 300);
      }
    }

    mic.addEventListener("click", () => {
      if (!audio.src) {
        pwInput.focus();
        pwBox.classList.add("shake");
        setTimeout(() => pwBox.classList.remove("shake"), 300);
        return;
      }
      // Mikrofona basÄ±nca ekstra bir kalp dÃ¼ÅŸsÃ¼n
      spawnFallingHeart();
    });
  </script>

</body>
</html>
